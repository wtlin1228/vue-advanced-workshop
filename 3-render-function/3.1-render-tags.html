<script src="../node_modules/vue/dist/vue.js"></script>

<div id="app">
  <example :tags="['h1', 'h2', 'h3']"></example>
</div>

<script>
  Vue.component("example", {
    props: {
      tags: {
        type: Array,
        required: true,
      },
    },
    render: function (createElement) {
      return createElement("div", {}, [
        this.tags.map((tag, i) => createElement(tag, i)),
      ])
    },
  })

  new Vue({ el: "#app" })
</script>
