<script>
  function convert(obj) {
    for (key in obj) {
      let internalState = obj[key]
      Object.defineProperty(obj, key, {
        set(newValue) {
          console.log(`setting key "${key}" to: ${newValue}`)
          internalState = newValue
        },

        get() {
          console.log(`getting key "${key}": ${internalState}`)
          return internalState
        },
      })
    }
  }
</script>
